<!doctype html>
<html lang="pt-br">
	<head>
		<title>Meu formulario personalizado ainda melhor</title>
		<meta charset="utf-8"/>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<meta name="description" content="esse formulario não serve pra nada, é apenas um teste">
		<meta name="keywords" content="formulario,damixcode,damix,code,formulario,serve pra nada,">
		<meta name="author" content="damixcode">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	</head>

	<body>

		<div class="bg">

			<fieldset>
				<legend>Meu melhor formulário</legend>

				<h2>preencha seus dados e deguste do melhor formulário que vc ja viu.</h2>

				<div class="wraper-input">
					<p>*Nome:</p>
					<input type="text" name="nome" placeholder="Nome" required>
				</div><!--wraper-input-->

				<div class="wraper-input">
					<p>*E-mail</p>
					<input type="text" name="email" required placeholder="E-mail">
				</div><!--wraper-input-->

				<div class="wraper-input">
					<p>*Telefone</p>
					<input type="number" name="telefone" required placeholder="(__)______-____">
				</div><!--wraper-input-->

				<div class="wraper-input">
					<p>Escolha um número</p>
					<select required>
						<option selected disabled>Número</option>
						<option>two</option>
						<option>three</option>
						<option>for</option>
						<option>five</option>
						<option>six</option>
						<option>seven</option>
						<option>eight</option>
						<option>nine</option>
						<option>ten</option>
					</select>
				</div><!--wraper-input-->

				<h3>Escolha um número</h3>

				<div class="wraper-radio">

					<div>
						<input type="radio" name="numero" value="one"><span>one</span>
					</div>

					<div>
						<input type="radio" name="numero" value="two"><span>two</span>
					</div>

					<div>
						<input type="radio" name="numero" value="three"><span>tree</span>
					</div>

					<div>
						<input type="radio" name="numero" value="for"><span>for</span>
					</div>

				</div><!--wraper-radio-->


				<h3>Escolha mais alguns números</h3>

				<div class="wraper-check">

					<div>
						<input type="checkbox" name="numero" value="five"><span>five</span>
					</div>

					<div>
						<input type="checkbox" name="numero" value="six"><span>six</span>
					</div>

					<div>
						<input type="checkbox" name="numero" value="seven"><span>seven</span>
					</div>

					<div>
						<input type="checkbox" name="numero" value="eight"><span>eight</span>
					</div>

				</div><!--wraper-check-->

				<div class="wraper-label">

					<h4>Envie uma foto sua</h4>

					<div>
						<input id="file" type="file" name="file" value="file">
						<label for="file">Clique aqui</label>
					</div>

				</div><!--wraper-label-->

				<div class="wraper-textarea">
					<textarea value="frase-legal" placeholder="Digite aqui uma frase bem legal :)"></textarea>
				</div><!--wraper-textarea-->

				<div class="wraper-submit">
					<input type="submit" name="acao" value="enviar">
				</div><!--wraper-submit-->


			</fieldset>

		</div><!--center bg-->
		

	</body>
</html>
